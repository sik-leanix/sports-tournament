<h1 style="text-align: center; padding-top: 8vh;">Online Tournament Management</h1>
<hr style="width:80%; margin: auto;">
<p style="text-align: center; margin-top: 2vh;">Create a Tournament and share the results online!</p>
<div id="createTournamentDiv" class="divCreateTournament" style="height: 60vh">
    <form id="tournament-form">
            <label for="name"> Tournament Name:</label>
            <input type="text" name="name" class="form-control" placeholder="Name...">
            <label for="description"> Description: </label>
            <input type="text" class="form-control" name="description" placeholder="Description...">
            <label for="admin" > Admin Code: </label>
            <input type="text" class="form-control" name="admin_code" placeholder="Admin code...">
            <span>This code is only for the admin.</span>
            <button type="button" style="display: block" id="nextButton" class="btn btn-primary">Next</button>
    </form>
</div>
