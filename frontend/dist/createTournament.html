<h1 style="text-align: center; padding-top: 8vh;">Online Tournament Management</h1>
<hr style="margin: auto;">
<p style="text-align: center; margin-top: 2vh;">Create a Tournament and share the results online!</p>
<div id="createTournamentDiv" class="divCreateTournament" style="height: 60vh">
    <form autocomplete="false" id="tournament-form">
    <div class="form-group" id="tournament-form">
        <label for="name">Tournament Name:</label>
        <input autocomplete="false" type="text" class="form-control" id="inputName" name="name">
        <small id="inputValidationName" class="form-text"></small>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea autocomplete="false" type="text" class="form-control" id="inputDescription" name="description"></textarea>
        <small id="inputValidationDescription" class="form-text"></small>
    </div>
    <div class="form-group">
        <label for="admin">Admin Code:</label>
        <input autocomplete="false" type="text" class="form-control" id="inputAdminCode" name="admin_code">
        <small id="inputValidationAdminCode" class="form-text"></small>
        <small class="form-text text-muted" style="display: block;">This code is only for the admin.</small>
    </div>
    <div class="form-group" id="urlSlugDiv" style="display: none">
        <label id="adminCodeInfo" for="url_slug">Url Slug:
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
        </label>
        <input autocomplete="false" type="text" class="form-control" id="inputUrlSlug" name="url_slug">
        <small id="inputValidationUrlSlug" class="form-text"></small>
        <small class="form-text text-muted" style="display: block;">The auto generation was not successful. Please type in a url slug.</small>
    </div>
    <button type="submit" style="display: block; margin-top: 50px" id="submitButton" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="contentModal"></p>
  </div>

</div>
