<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="On this website you can create or join a Tournament.">
  <title>Sports Tournament App</title>
  <script
    src="https://kit.fontawesome.com/1935d064dd.js"
    crossorigin="anonymous"
  ></script>
  <style>
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" style="margin-left: 5vh; margin-right: 12vh" href="#"
    ><h2>Sports Tournament</h2></a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/">Home</a>
      <a class="nav-item nav-link" href="/create">Create Tournament</a>
      <a class="nav-item nav-link" href="#">Join Tournament</a>
      <a class="nav-item nav-link" href="#">Admin</a>
    </div>
  </div>
  <form class="form-inline" id="input-tournament-id">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." />
      <span class="input-group-btn">
        <button
          class="btn btn-default"
          style="color: white; background-color: #4db8ff; margin-right: 5vh"
          type="button"
        >
          Go!
        </button>
      </span>
    </div>
  </form>
</nav>


  
<h1 style="text-align: center; padding-top: 8vh;">Online Tournament Management</h1>
<hr style="width:80%; margin: auto;">
<p style="text-align: center; margin-top: 2vh;">Create a Tournament and share the results online!</p>
<div class="divForHome2" style="height: 80vh">
    <form action="http://localhost:8000/tournaments" method="post">
        <p style="display: inline-block"> Tournament Name:</p>
        <input type="name" name="name" class="form-control" id="tournament_name" placeholder="Name">
        <div>
            <p style="display: inline-block;"> Admin Code: </p>
            <input type="text" class="form-control" id="admin_code" name="admin_code" placeholder="Type in a personal code">
            <span>This code is only for the admin</span>
            <p style="display: inline-block;"> Players Code: </p>
            <input type="text" class="form-control" id="player_code" name="player_code" placeholder="Type in a players code">
            <span>This code can be shared with the participants</span>
            <button type="submit" value="Submit" class="btn btn-primary" style="text-align: center; display: block; margin: 0 auto; margin-top: 2vh;">Create Tournament</button>
        </div>
    </form>
</div>


  <script src="./js/main.js"></script>
</body>
</html>
