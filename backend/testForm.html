<div class="form-box">
  <h1>Simple Contact Form</h1>
  <form action="http://localhost:8000/tournaments" method="post">
      <label for="tournament_id">ID</label>
      <input id="tournament_id" type="text" name="tournament_id">
    
      <label for="name">Name</label>
      <input id="name" type="text" name="name">
    
      <label for="player_code">Player Code</label>
      <input id="player_code" name="player_code">

      <label for="admin_code">Admin Code</label>
      <input id="admin_code" name="admin_code">
      
    <input class="button-primary" type="submit" value="Submit" />
  </form>
</div>
